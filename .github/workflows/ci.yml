name: AVR HAL CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        mcu: [attiny85, attiny404]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install AVR toolchain
        run: |
          # Download modm prebuilt AVR toolchain (supports modern AVR devices like ATtiny404)
          curl -fsSL https://github.com/modm-io/avr-gcc/releases/download/v14.2.0/avr-gcc-14.2.0-x86_64-linux-ubuntu24.04.tar.bz2 -o /tmp/avr.tar.bz2
          sudo tar xjf /tmp/avr.tar.bz2 -C /opt
          echo "/opt/avr-gcc/bin" >> $GITHUB_PATH
          export PATH="/opt/avr-gcc/bin:$PATH"
          avr-gcc --version
      
      - name: Build library for ${{ matrix.mcu }}
        run: |
          export PATH="/opt/avr-gcc/bin:$PATH"
          make MCU=${{ matrix.mcu }} BUILD_DIR=build-${{ matrix.mcu }} clean
          make MCU=${{ matrix.mcu }} BUILD_DIR=build-${{ matrix.mcu }}
      
      - name: Build examples for ${{ matrix.mcu }}
        if: matrix.mcu == 'attiny404'
        run: |
          export PATH="/opt/avr-gcc/bin:$PATH"
          make MCU=${{ matrix.mcu }} BUILD_DIR=build-${{ matrix.mcu }} examples
      
      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib${{ matrix.mcu }}
          path: build-${{ matrix.mcu }}/*.a
          retention-days: 1
      
      - name: Upload headers artifact
        uses: actions/upload-artifact@v4
        with:
          name: headers-${{ matrix.mcu }}
          path: include/
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install AVR toolchain
        run: |
          curl -fsSL https://github.com/modm-io/avr-gcc/releases/download/v14.2.0/avr-gcc-14.2.0-x86_64-linux-ubuntu24.04.tar.bz2 -o /tmp/avr.tar.bz2
          sudo tar xjf /tmp/avr.tar.bz2 -C /opt
          echo "/opt/avr-gcc/bin" >> $GITHUB_PATH
      
      - name: Download all library artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          # Copy libraries
          for dir in artifacts/lib*/; do
            cp "$dir"/*.a release/ 2>/dev/null || true
          done
          # Copy headers
          cp -r artifacts/headers-*/include release/ || true
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
